<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        /* 입력 영역 */
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .todo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .due-date-btn {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .due-date-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .due-date-btn.has-date {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        /* 중요도 선택 */
        .priority-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 200px;
        }

        .priority-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .priority-buttons {
            display: flex;
            gap: 5px;
        }

        .priority-btn {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .priority-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .priority-btn.selected {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .priority-btn[data-priority="high"].selected {
            border-color: #e74c3c;
            background: #fdf2f2;
            color: #e74c3c;
        }

        .priority-btn[data-priority="medium"].selected {
            border-color: #f39c12;
            background: #fef9e7;
            color: #f39c12;
        }

        .priority-btn[data-priority="low"].selected {
            border-color: #27ae60;
            background: #eafaf1;
            color: #27ae60;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #5a6fd8;
        }

        /* 검색 영역 */
        .search-section {
            margin-bottom: 20px;
        }

        .search-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-type {
            display: flex;
            gap: 15px;
        }

        .search-type label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .search-type input[type="radio"] {
            margin: 0;
        }

        .search-input, .search-date-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-input:focus, .search-date-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 필터 및 정렬 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 100%;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .sort-select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .calendar-view-btn {
            padding: 8px 16px;
            border: 2px solid #f39c12;
            border-radius: 8px;
            background: #fff8dc;
            color: #8b6914;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .calendar-view-btn:hover {
            background: #f1c40f;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* 통계 */
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            gap: 10px;
        }

        .stats span {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            padding: 2px 6px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e1e5e9;
        }

        /* 할 일 목록 */
        .todo-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
            transition: all 0.3s;
            min-height: 66px;
        }

        .todo-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .todo-item.overdue {
            border-left: 4px solid #e74c3c;
            background: #fff5f5;
        }

        .todo-item.due-today {
            border-left: 4px solid #f39c12;
            background: #fffbf0;
        }

        .todo-item.due-soon {
            border-left: 4px solid #f1c40f;
            background: #fffef0;
        }

        .todo-content {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 15px;
            min-height: 50px;
            padding: 8px 0;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin: 0;
            flex-shrink: 0;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
            min-height: 32px;
            display: flex;
            align-items: center;
            line-height: 1.4;
        }

        .todo-text:hover {
            background: #f0f0f0;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .todo-date {
            font-size: 12px;
            color: #999;
            min-width: 70px;
            text-align: center;
            padding: 4px 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .todo-due-date {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            min-width: 90px;
            text-align: center;
            border: 1px solid transparent;
        }

        .todo-due-date.overdue {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .todo-due-date.due-today {
            background: #f39c12;
            color: white;
            border-color: #e67e22;
        }

        .todo-due-date.due-soon {
            background: #f1c40f;
            color: #333;
            border-color: #f39c12;
        }

        .todo-due-date.normal {
            background: #ecf0f1;
            color: #7f8c8d;
            border-color: #bdc3c7;
        }

        /* 중요도 표시 */
        .todo-priority {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .todo-priority.high {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .todo-priority.medium {
            background: #f39c12;
            color: white;
            border-color: #e67e22;
        }

        .todo-priority.low {
            background: #27ae60;
            color: white;
            border-color: #229954;
        }

        .todo-priority {
            cursor: pointer;
            transition: all 0.3s;
        }

        .todo-priority:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }

        /* 중요도별 필터 버튼 스타일 */
        .filter-btn.priority-high {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .filter-btn.priority-high.active {
            background: #e74c3c;
            color: white;
        }

        .filter-btn.priority-medium {
            border-color: #f39c12;
            color: #f39c12;
        }

        .filter-btn.priority-medium.active {
            background: #f39c12;
            color: white;
        }

        .filter-btn.priority-low {
            border-color: #27ae60;
            color: #27ae60;
        }

        .filter-btn.priority-low.active {
            background: #27ae60;
            color: white;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            min-height: 50px;
            padding: 8px 0;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .edit-btn:hover {
            background: #e3f2fd;
            transform: scale(1.1);
        }

        .delete-btn:hover {
            background: #ffebee;
            transform: scale(1.1);
        }

        .empty-message {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .action-btn.danger {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .action-btn.danger:hover {
            background: #e74c3c;
            color: white;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #e1e5e9;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.1rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px 30px;
            border-top: 1px solid #e1e5e9;
        }

        .btn-cancel, .btn-confirm {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: #e1e5e9;
            color: #666;
        }

        .btn-cancel:hover {
            background: #d1d5d9;
        }

        .btn-confirm {
            background: #667eea;
            color: white;
        }

        .btn-confirm:hover {
            background: #5a6fd8;
        }

        /* 캘린더 스타일 */
        .calendar-section {
            margin-bottom: 30px;
        }

        .calendar-container {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #e1e5e9;
        }

        .calendar-container .calendar-grid {
            background: white;
            display: flex;
            flex-direction: column;
        }

        .calendar-container .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .calendar-container .calendar-weekdays div {
            padding: 10px;
            text-align: center;
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }

        .calendar-container .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-container .calendar-day {
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s;
            font-size: 14px;
        }

        .calendar-container .calendar-day:hover {
            background: #f0f4ff;
        }

        .calendar-container .calendar-day.selected {
            background: #667eea;
            color: white;
        }

        .calendar-container .calendar-day.today {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
        }

        .calendar-container .calendar-day.other-month {
            color: #ccc;
        }

        .calendar-container .calendar-day.other-month:hover {
            background: #f5f5f5;
        }

        /* 시간 선택 스타일 */
        .time-section {
            margin-bottom: 30px;
        }

        .time-inputs {
            display: flex;
            gap: 20px;
        }

        .time-group {
            flex: 1;
        }

        .time-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .time-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .time-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 빠른 선택 스타일 */
        .quick-options {
            margin-bottom: 20px;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .quick-btn {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* 캘린더 뷰 스타일 */
        .calendar-view-content {
            max-width: 1200px;
            width: 95%;
        }

        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .view-type-buttons {
            display: flex;
            gap: 5px;
        }

        .view-type-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .view-type-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .view-type-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .calendar-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .calendar-navigation .nav-btn {
            background: none;
            border: 2px solid #e1e5e9;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .calendar-navigation .nav-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .calendar-view-container {
            min-height: 400px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
        }

        /* 월별 캘린더 */
        .month-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: white;
        }

        .month-calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .month-calendar-header div {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #666;
            border-right: 1px solid #e1e5e9;
        }

        .month-calendar-header div:last-child {
            border-right: none;
        }

        .month-calendar-day {
            min-height: 120px;
            border-right: 1px solid #e1e5e9;
            border-bottom: 1px solid #e1e5e9;
            padding: 8px;
            position: relative;
            background: white;
        }

        .month-calendar-day:last-child {
            border-right: none;
        }

        .month-calendar-day.other-month {
            background: #f8f9fa;
            color: #ccc;
        }

        .month-calendar-day.today {
            background: #e3f2fd;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .day-todos {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .day-todo-item {
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .day-todo-item:hover {
            transform: scale(1.05);
            z-index: 10;
            position: relative;
        }

        .day-todo-item.high {
            background: #e74c3c;
            color: white;
        }

        .day-todo-item.medium {
            background: #f39c12;
            color: white;
        }

        .day-todo-item.low {
            background: #27ae60;
            color: white;
        }

        .day-todo-item.completed {
            background: #95a5a6;
            color: white;
            text-decoration: line-through;
        }

        /* 주별 캘린더 */
        .week-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: white;
        }

        .week-calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .week-calendar-header div {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #666;
            border-right: 1px solid #e1e5e9;
        }

        .week-calendar-header div:last-child {
            border-right: none;
        }

        .week-calendar-day {
            min-height: 200px;
            border-right: 1px solid #e1e5e9;
            padding: 15px;
            position: relative;
            background: white;
        }

        .week-calendar-day:last-child {
            border-right: none;
        }

        .week-calendar-day.today {
            background: #e3f2fd;
        }

        .week-todo-item {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
        }

        .week-todo-item:hover {
            transform: scale(1.02);
        }

        /* 일별 캘린더 */
        .day-calendar {
            padding: 20px;
            background: white;
        }

        .day-calendar-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .day-todo-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .day-todo-list-item {
            padding: 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-todo-list-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .day-todo-list-item.completed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .day-todo-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .day-todo-text {
            font-weight: 600;
        }

        .day-todo-meta {
            font-size: 12px;
            color: #666;
        }

        /* 범례 */
        .calendar-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-color.high {
            background: #e74c3c;
        }

        .legend-color.medium {
            background: #f39c12;
        }

        .legend-color.low {
            background: #27ae60;
        }

        .legend-color.completed {
            background: #95a5a6;
        }

        /* 시간 축이 포함된 캘린더 */
        .time-calendar {
            display: grid;
            grid-template-columns: 60px 1fr;
            background: white;
            height: 600px;
            overflow-y: auto;
        }

        .time-axis {
            background: #f8f9fa;
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
        }

        .time-slot {
            height: 60px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .time-slot:last-child {
            border-bottom: none;
        }

        .calendar-view-content .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            position: relative;
        }

        .calendar-day-column {
            border-right: 1px solid #e1e5e9;
            position: relative;
        }

        .calendar-day-column:last-child {
            border-right: none;
        }

        .day-header {
            height: 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #666;
        }

        .day-number {
            font-size: 14px;
        }

        .day-name {
            font-size: 10px;
            margin-top: 2px;
        }

        .time-grid {
            position: relative;
            height: 1440px; /* 24시간 * 60분 */
        }

        .time-slot-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
        }

        .hour-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .todo-time-block {
            position: absolute;
            left: 2px;
            right: 2px;
            border-radius: 4px;
            padding: 2px 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .todo-time-block:hover {
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .todo-time-block.high {
            background: #e74c3c;
            color: white;
        }

        .todo-time-block.medium {
            background: #f39c12;
            color: white;
        }

        .todo-time-block.low {
            background: #27ae60;
            color: white;
        }

        .todo-time-block.completed {
            background: #95a5a6;
            color: white;
            text-decoration: line-through;
        }

        /* 일별 시간 캘린더 */
        .day-time-calendar {
            display: grid;
            grid-template-columns: 60px 1fr;
            background: white;
            height: 600px;
            overflow-y: auto;
        }

        .day-time-grid {
            position: relative;
            height: 1440px;
        }

        .current-time-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #e74c3c;
            z-index: 5;
        }

        .current-time-line::before {
            content: '';
            position: absolute;
            left: -6px;
            top: -4px;
            width: 10px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .input-section {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .todo-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .todo-content {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .todo-actions {
                justify-content: center;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }

            .modal-header, .modal-body, .modal-footer {
                padding: 20px;
            }

            .time-inputs {
                flex-direction: column;
                gap: 15px;
            }

            .quick-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 Todo App</h1>
            <p>할 일을 체계적으로 관리하세요</p>
        </div>

        <div class="main-content">
            <!-- 입력 영역 -->
            <div class="input-section">
                <input type="text" id="todo" class="todo-input" placeholder="새로운 할 일을 입력하세요..." maxlength="200">
                <div class="priority-section">
                    <label class="priority-label">중요도:</label>
                    <div class="priority-buttons">
                        <button class="priority-btn" data-priority="low" onclick="selectPriority('low')" title="낮음">
                            🟢 낮음
                        </button>
                        <button class="priority-btn" data-priority="medium" onclick="selectPriority('medium')" title="보통">
                            🟡 보통
                        </button>
                        <button class="priority-btn" data-priority="high" onclick="selectPriority('high')" title="높음">
                            🔴 높음
                        </button>
                    </div>
                </div>
                <button id="dueDateBtn" class="due-date-btn" onclick="openCalendarPopup()" title="마감일 선택">
                    <span id="dueDateText">📅 마감일</span>
                </button>
                <button onclick="addTodo()" class="add-btn">추가</button>
            </div>

            <!-- 검색 영역 -->
            <div class="search-section">
                <div class="search-controls">
                    <div class="search-type">
                        <label>
                            <input type="radio" name="searchType" value="text" checked onchange="updateSearchPlaceholder()">
                            제목 검색
                        </label>
                        <label>
                            <input type="radio" name="searchType" value="date" onchange="updateSearchPlaceholder()">
                            날짜 검색
                        </label>
                    </div>
                    <input type="text" id="search" class="search-input" placeholder="할 일 제목을 입력하세요..." onkeyup="searchTodos()">
                    <input type="date" id="searchDate" class="search-date-input" style="display: none;" onchange="searchTodos()">
                </div>
            </div>

            <!-- 통계 -->
            <div class="stats" id="stats">
                <span>전체: 0</span>
                <span>완료: 0</span>
                <span>미완료: 0</span>
            </div>

            <!-- 필터 및 정렬 -->
            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">전체</button>
                    <button class="filter-btn" data-filter="active" onclick="setFilter('active')">미완료</button>
                    <button class="filter-btn" data-filter="completed" onclick="setFilter('completed')">완료</button>
                    <button class="filter-btn" data-filter="overdue" onclick="setFilter('overdue')">지연</button>
                    <button class="filter-btn" data-filter="today" onclick="setFilter('today')">오늘</button>
                    <button class="filter-btn" data-filter="week" onclick="setFilter('week')">이번주</button>
                    <button class="filter-btn" data-filter="tomorrow" onclick="setFilter('tomorrow')">내일</button>
                    <button class="filter-btn" data-filter="nextweek" onclick="setFilter('nextweek')">다음주</button>
                    <button class="filter-btn" data-filter="thismonth" onclick="setFilter('thismonth')">이번달</button>
                    <button class="filter-btn" data-filter="nodate" onclick="setFilter('nodate')">마감일없음</button>
                    <button class="filter-btn" data-filter="withdate" onclick="setFilter('withdate')">마감일있음</button>
                    <button class="filter-btn priority-high" data-filter="priority-high" onclick="setFilter('priority-high')">🔴 높음</button>
                    <button class="filter-btn priority-medium" data-filter="priority-medium" onclick="setFilter('priority-medium')">🟡 보통</button>
                    <button class="filter-btn priority-low" data-filter="priority-low" onclick="setFilter('priority-low')">🟢 낮음</button>
                </div>
                <select class="sort-select" onchange="sortTodos(this.value)">
                    <option value="date">생성일순</option>
                    <option value="dueDate">마감일순</option>
                    <option value="alphabetical">가나다순</option>
                    <option value="status">상태순</option>
                </select>
                <button class="calendar-view-btn" onclick="openCalendarView()">📅 캘린더 뷰</button>
            </div>

            <!-- 할 일 목록 -->
            <ul class="todo-list" id="todoList">
                <li class="empty-message">할 일이 없습니다.</li>
            </ul>

            <!-- 액션 버튼들 -->
            <div class="action-buttons">
                <button class="action-btn" onclick="toggleAllTodos()">모두 완료/미완료</button>
                <button class="action-btn" onclick="clearCompleted()">완료된 항목 삭제</button>
                <button class="action-btn" onclick="exportTodos()">데이터 내보내기</button>
                <button class="action-btn" onclick="importTodos()">데이터 가져오기</button>
                <button class="action-btn danger" onclick="clearAllTodos()">모든 데이터 삭제</button>
            </div>
        </div>
    </div>

    <!-- 캘린더 팝업 모달 -->
    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📅 마감일 및 시간 설정</h2>
                <span class="close" onclick="closeCalendarPopup()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="calendar-section">
                    <h3>날짜 선택</h3>
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button class="nav-btn" onclick="changeMonth(-1)">‹</button>
                            <span id="currentMonth"></span>
                            <button class="nav-btn" onclick="changeMonth(1)">›</button>
                        </div>
                        <div class="calendar-grid">
                            <div class="calendar-weekdays">
                                <div>일</div>
                                <div>월</div>
                                <div>화</div>
                                <div>수</div>
                                <div>목</div>
                                <div>금</div>
                                <div>토</div>
                            </div>
                            <div id="calendarDays" class="calendar-days"></div>
                        </div>
                    </div>
                </div>
                
                <div class="time-section">
                    <h3>시간 선택</h3>
                    <div class="time-inputs">
                        <div class="time-group">
                            <label>시</label>
                            <select id="hourSelect">
                                <option value="">시간 선택</option>
                            </select>
                        </div>
                        <div class="time-group">
                            <label>분</label>
                            <select id="minuteSelect">
                                <option value="">분 선택</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="quick-options">
                    <h3>빠른 선택</h3>
                    <div class="quick-buttons">
                        <button class="quick-btn" onclick="setQuickTime('today', '09:00')">오늘 오전 9시</button>
                        <button class="quick-btn" onclick="setQuickTime('today', '18:00')">오늘 오후 6시</button>
                        <button class="quick-btn" onclick="setQuickTime('tomorrow', '09:00')">내일 오전 9시</button>
                        <button class="quick-btn" onclick="setQuickTime('tomorrow', '18:00')">내일 오후 6시</button>
                        <button class="quick-btn" onclick="setQuickTime('week', '09:00')">다음주 월요일</button>
                        <button class="quick-btn" onclick="clearDateTime()">마감일 없음</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeCalendarPopup()">취소</button>
                <button class="btn-confirm" onclick="confirmDateTime()">확인</button>
            </div>
        </div>
    </div>

    <!-- 캘린더 뷰 모달 -->
    <div id="calendarViewModal" class="modal">
        <div class="modal-content calendar-view-content">
            <div class="modal-header">
                <h2>📅 할 일 캘린더 뷰</h2>
                <span class="close" onclick="closeCalendarView()">&times;</span>
            </div>
            <div class="modal-body">
                <!-- 뷰 타입 선택 -->
                <div class="view-controls">
                    <div class="view-type-buttons">
                        <button class="view-type-btn active" data-view="month" onclick="setCalendarView('month')">월별</button>
                        <button class="view-type-btn" data-view="week-time" onclick="setCalendarView('week-time')">주별</button>
                        <button class="view-type-btn" data-view="day-time" onclick="setCalendarView('day-time')">일별</button>
                    </div>
                    <div class="calendar-navigation">
                        <button class="nav-btn" onclick="changeCalendarPeriod(-1)">‹</button>
                        <span id="calendarViewTitle"></span>
                        <button class="nav-btn" onclick="changeCalendarPeriod(1)">›</button>
                    </div>
                </div>

                <!-- 캘린더 컨테이너 -->
                <div class="calendar-view-container">
                    <div id="calendarViewContent"></div>
                </div>

                <!-- 범례 -->
                <div class="calendar-legend">
                    <div class="legend-item">
                        <span class="legend-color high"></span>
                        <span>높음</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color medium"></span>
                        <span>보통</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color low"></span>
                        <span>낮음</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color completed"></span>
                        <span>완료</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

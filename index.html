<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        /* ÏûÖÎ†• ÏòÅÏó≠ */
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .todo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .due-date-btn {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .due-date-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .due-date-btn.has-date {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        /* Ï§ëÏöîÎèÑ ÏÑ†ÌÉù */
        .priority-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 200px;
        }

        .priority-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }

        .priority-buttons {
            display: flex;
            gap: 5px;
        }

        .priority-btn {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .priority-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .priority-btn.selected {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .priority-btn[data-priority="high"].selected {
            border-color: #e74c3c;
            background: #fdf2f2;
            color: #e74c3c;
        }

        .priority-btn[data-priority="medium"].selected {
            border-color: #f39c12;
            background: #fef9e7;
            color: #f39c12;
        }

        .priority-btn[data-priority="low"].selected {
            border-color: #27ae60;
            background: #eafaf1;
            color: #27ae60;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #5a6fd8;
        }

        /* Í≤ÄÏÉâ ÏòÅÏó≠ */
        .search-section {
            margin-bottom: 20px;
        }

        .search-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-type {
            display: flex;
            gap: 15px;
        }

        .search-type label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .search-type input[type="radio"] {
            margin: 0;
        }

        .search-input, .search-date-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-input:focus, .search-date-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* ÌïÑÌÑ∞ Î∞è Ï†ïÎ†¨ */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 100%;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .sort-select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .calendar-view-btn {
            padding: 8px 16px;
            border: 2px solid #f39c12;
            border-radius: 8px;
            background: #fff8dc;
            color: #8b6914;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .calendar-view-btn:hover {
            background: #f1c40f;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* ÌÜµÍ≥Ñ */
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            gap: 10px;
        }

        .stats span {
            font-weight: 600;
            color: #667eea;
            font-size: 12px;
            padding: 2px 6px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e1e5e9;
        }

        /* Ìï† Ïùº Î™©Î°ù */
        .todo-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
            transition: all 0.3s;
            min-height: 66px;
        }

        .todo-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .todo-item.overdue {
            border-left: 4px solid #e74c3c;
            background: #fff5f5;
        }

        .todo-item.due-today {
            border-left: 4px solid #f39c12;
            background: #fffbf0;
        }

        .todo-item.due-soon {
            border-left: 4px solid #f1c40f;
            background: #fffef0;
        }

        .todo-content {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 15px;
            min-height: 50px;
            padding: 8px 0;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin: 0;
            flex-shrink: 0;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
            min-height: 32px;
            display: flex;
            align-items: center;
            line-height: 1.4;
        }

        .todo-text:hover {
            background: #f0f0f0;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }

        .todo-date {
            font-size: 12px;
            color: #999;
            min-width: 70px;
            text-align: center;
            padding: 4px 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .todo-due-date {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            min-width: 90px;
            text-align: center;
            border: 1px solid transparent;
        }

        .todo-due-date.overdue {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .todo-due-date.due-today {
            background: #f39c12;
            color: white;
            border-color: #e67e22;
        }

        .todo-due-date.due-soon {
            background: #f1c40f;
            color: #333;
            border-color: #f39c12;
        }

        .todo-due-date.normal {
            background: #ecf0f1;
            color: #7f8c8d;
            border-color: #bdc3c7;
        }

        /* Ï§ëÏöîÎèÑ ÌëúÏãú */
        .todo-priority {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .todo-priority.high {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .todo-priority.medium {
            background: #f39c12;
            color: white;
            border-color: #e67e22;
        }

        .todo-priority.low {
            background: #27ae60;
            color: white;
            border-color: #229954;
        }

        .todo-priority {
            cursor: pointer;
            transition: all 0.3s;
        }

        .todo-priority:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }

        /* Ï§ëÏöîÎèÑÎ≥Ñ ÌïÑÌÑ∞ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .filter-btn.priority-high {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .filter-btn.priority-high.active {
            background: #e74c3c;
            color: white;
        }

        .filter-btn.priority-medium {
            border-color: #f39c12;
            color: #f39c12;
        }

        .filter-btn.priority-medium.active {
            background: #f39c12;
            color: white;
        }

        .filter-btn.priority-low {
            border-color: #27ae60;
            color: #27ae60;
        }

        .filter-btn.priority-low.active {
            background: #27ae60;
            color: white;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            min-height: 50px;
            padding: 8px 0;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .edit-btn:hover {
            background: #e3f2fd;
            transform: scale(1.1);
        }

        .delete-btn:hover {
            background: #ffebee;
            transform: scale(1.1);
        }

        .empty-message {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        /* Ïï°ÏÖò Î≤ÑÌäºÎì§ */
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
        }

        .action-btn.danger {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .action-btn.danger:hover {
            background: #e74c3c;
            color: white;
        }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #e1e5e9;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.1rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px 30px;
            border-top: 1px solid #e1e5e9;
        }

        .btn-cancel, .btn-confirm {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: #e1e5e9;
            color: #666;
        }

        .btn-cancel:hover {
            background: #d1d5d9;
        }

        .btn-confirm {
            background: #667eea;
            color: white;
        }

        .btn-confirm:hover {
            background: #5a6fd8;
        }

        /* Ï∫òÎ¶∞Îçî Ïä§ÌÉÄÏùº */
        .calendar-section {
            margin-bottom: 30px;
        }

        .calendar-container {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #e1e5e9;
        }

        .calendar-container .calendar-grid {
            background: white;
            display: flex;
            flex-direction: column;
        }

        .calendar-container .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .calendar-container .calendar-weekdays div {
            padding: 10px;
            text-align: center;
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }

        .calendar-container .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-container .calendar-day {
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.3s;
            font-size: 14px;
        }

        .calendar-container .calendar-day:hover {
            background: #f0f4ff;
        }

        .calendar-container .calendar-day.selected {
            background: #667eea;
            color: white;
        }

        .calendar-container .calendar-day.today {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
        }

        .calendar-container .calendar-day.other-month {
            color: #ccc;
        }

        .calendar-container .calendar-day.other-month:hover {
            background: #f5f5f5;
        }

        /* ÏãúÍ∞Ñ ÏÑ†ÌÉù Ïä§ÌÉÄÏùº */
        .time-section {
            margin-bottom: 30px;
        }

        .time-inputs {
            display: flex;
            gap: 20px;
        }

        .time-group {
            flex: 1;
        }

        .time-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .time-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .time-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Îπ†Î•∏ ÏÑ†ÌÉù Ïä§ÌÉÄÏùº */
        .quick-options {
            margin-bottom: 20px;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .quick-btn {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* Ï∫òÎ¶∞Îçî Î∑∞ Ïä§ÌÉÄÏùº */
        .calendar-view-content {
            max-width: 1200px;
            width: 95%;
        }

        .view-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .view-type-buttons {
            display: flex;
            gap: 5px;
        }

        .view-type-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .view-type-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .view-type-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .calendar-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .calendar-navigation .nav-btn {
            background: none;
            border: 2px solid #e1e5e9;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .calendar-navigation .nav-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .calendar-view-container {
            min-height: 400px;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
        }

        /* ÏõîÎ≥Ñ Ï∫òÎ¶∞Îçî */
        .month-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: white;
        }

        .month-calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #f8f9fa;
            border-bottom: 1px solid #e1e5e9;
        }

        .month-calendar-header div {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #666;
            border-right: 1px solid #e1e5e9;
        }

        .month-calendar-header div:last-child {
            border-right: none;
        }

        .month-calendar-day {
            min-height: 120px;
            border-right: 1px solid #e1e5e9;
            border-bottom: 1px solid #e1e5e9;
            padding: 8px;
            position: relative;
            background: white;
        }

        .month-calendar-day:last-child {
            border-right: none;
        }

        .month-calendar-day.other-month {
            background: #f8f9fa;
            color: #ccc;
        }

        .month-calendar-day.today {
            background: #e3f2fd;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .day-todos {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .day-todo-item {
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .day-todo-item:hover {
            transform: scale(1.05);
            z-index: 10;
            position: relative;
        }

        .day-todo-item.high {
            background: #e74c3c;
            color: white;
        }

        .day-todo-item.medium {
            background: #f39c12;
            color: white;
        }

        .day-todo-item.low {
            background: #27ae60;
            color: white;
        }

        .day-todo-item.completed {
            background: #95a5a6;
            color: white;
            text-decoration: line-through;
        }

        /* Ï£ºÎ≥Ñ Ï∫òÎ¶∞Îçî */
